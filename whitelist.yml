tags_whitelist: ['region','kubernetes_cluster_name','host','namespace']
measurements_whitelist: ['up']
measurements:
  - name: mem
    fields: ['total','used','free','available','active','buffered','inactive','slab','available_percent','used_percent','cached','wired','commit_limit','committed_as','dirty','high_free','high_total','low_free','low_total','mapped','shared','swap_cached','swap_free','swap_total']
    drop_labels: ['job','instance']
  - name: cpu
    tags: ['cpu']
    fields: ['usage_guest','usage_guest_nice','usage_idle','usage_system','usage_iowait','usage_irq','usage_nice','usage_softirq','usage_steal','usage_user']
  - name: disk
    tags: ['device','path']
    fields: ['total','used','free','available']
    drop_labels: ['job','instance']
  - name: vm_cpu
    tags: ['resource_id','vm_id']
    fields: ['busy','idle','guest','iowait','irq','nice','softirq','steal','switches','system','user']
  - name: vm_mem
    tags: ['resource_id','vm_id']
    fields: ['memtotal','memused','memused_percent','memfree','memfree_percent','swapfree','swapfree_percent','swaptotal','swapused','swapused_percent']
    drop_labels: ['job','instance']
  - name: vm_net_if
    tags: ['resource_id','vm_id']
    fields: ['in_percent','out_percent']
