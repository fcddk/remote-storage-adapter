global:
  tags_whitelist: ['region','kubernetes_cluster_name','host','namespace']
  measurements_whitelist: ['up']

measurements:
  - name: mem
    fields: ['total','used','free','available']
    drop_labels: ['job','instance']
    database: system

  - name: cpu
    tags: ['cpu']
    fields: ['usage_guest','usage_idle','usage_system']
    database: system

  - name: disk
    tags: ['device','path']
    fields: ['total','used','free','available']
    drop_labels: ['job','instance']
    database: system
  - name: vm_cpu
    tags: ['resource_id','vm_id']
    fields: ['busy','idle']
    database: ecs_db

  - name: vm_mem
    tags: ['resource_id','vm_id']
    fields: ['total','used','free','available']
    drop_labels: ['job','instance']
    database: ecs_db

  - name: vm_net_if
    tags: ['resource_id','vm_id']
    fields: ['in_percent','out_percent']
    database: ecs_db
